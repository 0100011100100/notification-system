<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notification System</title>
  <link rel="icon" href="assets/icons/icon-192x192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Push Notification System</h1>
  
  <!-- Subscription Section -->
  <div>
    <button id="enable-notifications">Enable Notifications</button>
  </div>

  <!-- Send Notification Section -->
  <div>
    <input type="text" id="message" placeholder="Enter message to send" />
    <button id="send-notification">Send Notification</button>
  </div>

  <script>
    // Ensure service worker registration and permission for notifications
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered:', registration);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });

      // Enable Notifications button
      document.getElementById('enable-notifications').addEventListener('click', () => {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Notification permission granted');
            subscribeUserToPush();
          } else {
            console.error('Notification permission denied');
          }
        });
      });

      // Send Notification button
      document.getElementById('send-notification').addEventListener('click', () => {
        const message = document.getElementById('message').value;
        if (message) {
          fetch('/send-notification', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          })
            .then(response => response.json())
            .then(data => {
              console.log('Notification sent:', data);
            })
            .catch(error => {
              console.error('Error sending notification:', error);
            });
        } else {
          console.error('Message is empty');
        }
      });
    }

    // Subscribe user to push notifications
    function subscribeUserToPush() {
      navigator.serviceWorker.ready.then(registration => {
        registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: '<YOUR_PUBLIC_VAPID_KEY>'
        })
        .then(subscription => {
          console.log('User subscribed:', subscription);
          // Send subscription to the server
          fetch('/subscribe', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(subscription)
          })
          .then(response => response.json())
          .then(data => {
            console.log('Subscription saved:', data);
          })
          .catch(error => {
            console.error('Error saving subscription:', error);
          });
        })
        .catch(error => {
          console.error('Failed to subscribe user:', error);
        });
      });
    }
  </script>
</body>
</html>
