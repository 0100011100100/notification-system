<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification System</title>
  <link rel="icon" href="assets/icons/icon-192x192.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      padding: 10px;
      font-size: 16px;
    }

    #message {
      width: 60%;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Notification System</h1>

  <!-- Subscription Section -->
  <div>
    <button id="enable-notifications">Enable Notifications</button>
  </div>

  <!-- Send Notification Section -->
  <div>
    <input type="text" id="message" placeholder="Enter message to send" />
    <button id="send-notification">Send Notification</button>
  </div>

  <script>
    // Check if the browser supports service workers and push notifications
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      // Register service worker
      navigator.serviceWorker.register('/service-worker.js')
        .then(registration => {
          console.log('Service Worker registered:', registration);
        })
        .catch(error => {
          console.error('Service Worker registration failed:', error);
        });

      // Enable Notifications button click handler
      document.getElementById('enable-notifications').addEventListener('click', () => {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            console.log('Notification permission granted');
            subscribeUserToPush();
          } else {
            console.error('Notification permission denied');
          }
        });
      });

      // Send Notification button click handler
      document.getElementById('send-notification').addEventListener('click', () => {
        const message = document.getElementById('message').value;
        if (message) {
          // Send the notification to the backend
          fetch('/send-notification', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
          })
            .then(response => response.json())
            .then(data => {
              console.log('Notification sent:', data);
            })
            .catch(error => {
              console.error('Error sending notification:', error);
            });
        } else {
          console.log('Please enter a message');
        }
      });

      // Function to subscribe the user to push notifications
      function subscribeUserToPush() {
        navigator.serviceWorker.ready
          .then(registration => {
            registration.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: 'BGLwbzz_qBlUqsEis2xT67hoGW2TQxuuN6UPZjWzRlV76oLSF6YAvB2CM9w2JQuDVb0Tu6JfZvVvmpDq0nM9Y_4'
            })
            .then(subscription => {
              console.log('User is subscribed:', subscription);
              // Send the subscription to the server to store it
              fetch('/subscribe', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json'
                },
                body: JSON.stringify(subscription)
              })
                .then(response => response.json())
                .then(data => {
                  console.log('Subscription sent to the server:', data);
                })
                .catch(error => {
                  console.error('Error sending subscription to the server:', error);
                });
            })
            .catch(err => {
              console.error('Failed to subscribe the user:', err);
            });
          });
      }
    } else {
      console.error('Push notifications are not supported by this browser.');
    }
  </script>
</body>
</html>
