<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 20px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        #message-container {
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
            background-color: #333;
            display: flex;
            flex-direction: column;
        }

        .message {
            background-color: #444;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .message:hover {
            background-color: #555;
        }

        .notification {
            background-color: #ff9800;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 16px;
            display: none; /* Hide initially */
        }

        input, textarea {
            background-color: #333;
            color: white;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
        }

        input[type="text"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Push Notification System</h1>

        <button id="enableNotificationsBtn">Enable Notifications</button>

        <div id="notification" class="notification">
            Notification sent!
        </div>

        <div>
            <h2>Send Message</h2>
            <input type="text" id="messageInput" placeholder="Enter message to send...">
            <button id="sendMessageBtn">Send Message</button>
        </div>

        <div id="message-container"></div>
    </div>

    <script>
        // Check for push notification support
        if ('Notification' in window && 'serviceWorker' in navigator) {
            // Enable notifications button
            const enableNotificationsBtn = document.getElementById('enableNotificationsBtn');
            const sendMessageBtn = document.getElementById('sendMessageBtn');
            const messageInput = document.getElementById('messageInput');
            const messageContainer = document.getElementById('message-container');
            const notification = document.getElementById('notification');
            let subscription = null;

            // Register Service Worker
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => {
                    console.log('Service Worker Registered');
                    // Ask for permission to show notifications
                    enableNotificationsBtn.addEventListener('click', () => {
                        Notification.requestPermission().then(permission => {
                            if (permission === 'granted') {
                                reg.pushManager.subscribe({
                                    userVisibleOnly: true,
                                    applicationServerKey: 'BGLwbzz_qBlUqsEis2xT67hoGW2TQxuuN6UPZjWzRlV76oLSF6YAvB2CM9w2JQuDVb0Tu6JfZvVvmpDq0nM9Y_4'
                                }).then(sub => {
                                    subscription = sub;
                                    console.log('Subscription successful:', subscription);
                                    // Send subscription to the server
                                    fetch('/subscribe', {
                                        method: 'POST',
                                        body: JSON.stringify(subscription),
                                        headers: {
                                            'Content-Type': 'application/json'
                                        }
                                    }).then(() => {
                                        enableNotificationsBtn.disabled = true;
                                        notification.style.display = 'block';
                                    }).catch(err => console.error('Failed to subscribe:', err));
                                }).catch(err => console.error('Subscription failed:', err));
                            } else {
                                console.log('Notification permission denied');
                            }
                        });
                    });
                }).catch(err => console.error('Service Worker Registration failed:', err));

            // Send message button
            sendMessageBtn.addEventListener('click', () => {
                const message = messageInput.value;
                if (message && subscription) {
                    fetch('/send-notification', {
                        method: 'POST',
                        body: JSON.stringify({ message }),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(response => response.json())
                      .then(data => {
                          console.log(data.message);
                          addMessageToContainer(message);
                      })
                      .catch(err => console.error('Failed to send notification:', err));
                }
            });

            // Add message to the message container (User interface)
            function addMessageToContainer(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = message;
                messageElement.addEventListener('click', () => {
                    alert(`You replied to: ${message}`);
                });
                messageContainer.appendChild(messageElement);
            }
        } else {
            alert('Your browser does not support push notifications');
        }
    </script>
</body>
</html>
