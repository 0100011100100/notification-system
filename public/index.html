<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notifications</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Push Notifications</h1>
        <button id="subscribe" class="btn">Enable Notifications</button>
        <textarea id="message" placeholder="Write your message here" rows="5"></textarea>
        <button id="sendMessage" class="btn">Send Notification</button>
        <div id="status"></div>
    </div>

    <script>
        // Public VAPID Key (generated)
        const publicVapidKey = 'BGLwbzz_qBlUqsEis2xT67hoGW2TQxuuN6UPZjWzRlV76oLSF6YAvB2CM9w2JQuDVb0Tu6JfZvVvmpDq0nM9Y_4';

        // Check if the browser supports Push Notifications and Service Workers
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            window.addEventListener('load', () => {
                // Register service worker
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('Service Worker registered', registration);
                }).catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
            });
        } else {
            alert('Push Notifications or Service Workers are not supported in your browser.');
        }

        // Handle subscription
        document.getElementById('subscribe').addEventListener('click', () => {
            // Request permission for notifications
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    // Subscribe to push notifications
                    subscribeUserToPush();
                } else {
                    alert('Permission denied for notifications.');
                }
            });
        });

        // Handle sending a message
        document.getElementById('sendMessage').addEventListener('click', () => {
            const message = document.getElementById('message').value;
            if (message) {
                // Send message to the server
                fetch('/send-notification', {
                    method: 'POST',
                    body: JSON.stringify({ message: message }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => response.json())
                  .then(data => {
                      alert('Notification sent to all subscribers!');
                  }).catch(err => {
                      console.error('Error sending notification:', err);
                  });
            } else {
                alert('Please write a message to send.');
            }
        });

        // Function to subscribe the user to push notifications
        function subscribeUserToPush() {
            navigator.serviceWorker.ready.then(registration => {
                registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlB64ToUint8Array(publicVapidKey)
                }).then(subscription => {
                    console.log('User is subscribed:', subscription);
                    // Send subscription to the server
                    fetch('/subscribe', {
                        method: 'POST',
                        body: JSON.stringify(subscription),
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).then(response => response.json())
                      .then(data => {
                          document.getElementById('status').innerText = 'You are subscribed to notifications!';
                      }).catch(err => {
                          console.error('Failed to send subscription to server:', err);
                      });
                }).catch(err => {
                    console.error('Failed to subscribe the user:', err);
                });
            });
        }

        // Utility function to convert VAPID key to ArrayBuffer
        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
            const rawData = window.atob(base64);
            const outputArray = new Uint8Array(rawData.length);
            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }
            return outputArray;
        }
    </script>
</body>
</html>
