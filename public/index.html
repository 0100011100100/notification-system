<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification System</title>
    <script src="https://cdn.jsdelivr.net/npm/web-push@3.4.5/dist/web-push.min.js"></script>
</head>
<body>
    <h1>Push Notification System</h1>
    
    <!-- Buttons to enable and send notifications -->
    <button id="enableNotificationsBtn">Enable Notifications</button>
    <button id="sendNotificationBtn" style="display: none;">Send Notification</button>

    <div>
        <label for="notificationMessage">Notification Message:</label>
        <input type="text" id="notificationMessage" placeholder="Type your message">
    </div>

    <script>
        // Replace with your own public key from the server
        const publicKey = 'BN0HFyIuQIRGL0z77fuxu5FoOt21UoQ5Ub0rP6Xxwbk3BjuKdj18FwC_fBHnOGbib5Tiwqq73r47hu2iKGq6PVo';

        // Service worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').then(registration => {
                console.log('Service Worker registered with scope:', registration.scope);
            }).catch(error => {
                console.error('Service Worker registration failed:', error);
            });
        }

        // Enable Notifications
        const enableNotificationsBtn = document.getElementById('enableNotificationsBtn');
        const sendNotificationBtn = document.getElementById('sendNotificationBtn');

        enableNotificationsBtn.addEventListener('click', () => {
            // Check for notification permission
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    // Subscribe to push notifications
                    subscribeToPushNotifications();
                    enableNotificationsBtn.style.display = 'none';
                    sendNotificationBtn.style.display = 'inline';
                } else {
                    alert('Notification permission denied');
                }
            });
        });

        // Subscribe user to push notifications
        function subscribeToPushNotifications() {
            navigator.serviceWorker.ready.then(registration => {
                registration.pushManager.subscribe({
                    userVisibleOnly: true,
                    applicationServerKey: urlB64ToUint8Array(publicKey)
                }).then(subscription => {
                    // Send subscription to the server
                    fetch('/subscribe', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(subscription)
                    }).then(response => {
                        if (response.ok) {
                            console.log('Subscription sent to server');
                        } else {
                            console.error('Failed to send subscription to server');
                        }
                    });
                }).catch(error => {
                    console.error('Error during push subscription:', error);
                });
            });
        }

        // Send a notification when the button is clicked
        sendNotificationBtn.addEventListener('click', () => {
            const notificationMessage = document.getElementById('notificationMessage').value;

            if (notificationMessage) {
                fetch('/send-notification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: notificationMessage })
                }).then(response => {
                    if (response.ok) {
                        console.log('Notification sent');
                    } else {
                        console.error('Failed to send notification');
                    }
                });
            } else {
                alert('Please enter a notification message');
            }
        });

        // Utility function to convert VAPID key to Uint8Array
        function urlB64ToUint8Array(base64String) {
            const padding = '='.repeat((4 - base64String.length % 4) % 4);
            const base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/');
            const rawData = atob(base64);
            const outputArray = new Uint8Array(rawData.length);

            for (let i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i);
            }

            return outputArray;
        }
    </script>
</body>
</html>
